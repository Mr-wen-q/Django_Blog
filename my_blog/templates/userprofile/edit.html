{% extends "base.html" %} {% load staticfiles %} 
{% block title %} 用户信息 {% endblock title %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <br />
      <div class="col-md-4">用户名：{{ user.username }}</div>
      <br>
      {% if profile.avatar %}
      <div class="col-md-4">头像</div>
      <img src="{{ profile.avatar.url }}" style="max-width: 20%; border-radius: 15%;" class="col-md-4">
      {% else %}
      <h5 class="col-md-4">暂无头像</h5>
      {% endif %}
      <br>
      <br> 
      <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        <!-- 头像 -->
        <div class="form-group">
          <label for="avatar">上传头像</label>
          <input type="file" class="for-control-file" name="avatar" id="avatar">
        </div>
        <!-- 电话 -->
        <div class="form-group col-md-4">
          <label for="phone">电话</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            value="{{ profile.phone }}"
          />{{ profile.phone }}
        </div>
        <!-- 简介 -->
        <div class="form-group col-md-4">
          <label for="bio">简介</label>
          <textarea
            type="text"
            class="form-control"
            id="bio"
            name="bio"
            row = '12'
          >{{ profile.bio }}
          </textarea>
        </div>
        <!-- 提交按钮 -->
        <button type="submit" class="btn btn-primary">确定</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
